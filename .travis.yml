language: ruby
rvm:
  - "2.1.2" 

addons:
  postgresql: "9.3"

before_script:
 - psql -c "CREATE USER ezonline WITH PASSWORD 'ezonline';" -U postgres
 - psql -c 'create database ezonline_test;' -U postgres

deploy:
  provider: heroku
  api_key: "ba03f681-db39-4290-94e1-c3da5ebcccbe"
  app: ezonline
  run:
    - "rake db:migrate"
